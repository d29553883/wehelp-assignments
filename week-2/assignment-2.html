<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculate(min, max) {
        let sum_number = 0;
        for (let i = min; i <= max; i++) {
          sum_number += i;
        }
        console.log(sum_number);
      }
      calculate(1, 3);
      calculate(4, 8);

      let data = {
        count: 3,
        employees: [
          {
            name: "John",
            salary: 30000,
          },
          {
            name: "Bob",
            salary: 60000,
          },
          {
            name: "Jenny",
            salary: 50000,
          },
        ],
      };

      function avg(data) {
        let a = data.employees;
        let salary_total = 0;
        for (let key = 0; key < a.length; key++) {
          let aa = a[key];
          salary_total += aa.salary;
        }
        salary_total = salary_total / a.length;
        console.log(salary_total);
      }

      avg({
        count: 3,
        employees: [
          {
            name: "John",
            salary: 30000,
          },
          {
            name: "Bob",
            salary: 60000,
          },
          {
            name: "Jenny",
            salary: 50000,
          },
        ],
      });

      function maxProduct(nums) {
        let zero = Math.max.apply(null, nums);
        if (zero == 0) {
          nums = nums.filter(function (item) {
            return item !== zero;
          });
          let a1 = Math.max.apply(null, nums);
          nums = nums.filter(function (item) {
            return item !== a1;
          });
          let a2 = Math.max.apply(null, nums);
          console.log(a1 * a2);
        } else {
          let a1 = Math.max.apply(null, nums);
          nums = nums.filter(function (item) {
            return item !== a1;
          });
          let a2 = Math.max.apply(null, nums);
          console.log(a1 * a2);
        }
      }
      maxProduct([5, 20, 2, 6]);
      maxProduct([10, -20, 0, 3]);
      maxProduct([-1, 2]);
      maxProduct([-1, 0, 2]);
      maxProduct([-1, -2, 0]);

      function twoSum(nums, target) {
        let dict = {};
        let list = [];
        for (let x = 0; x < nums.length; x++) {
          let targetTemp = nums[x];
          let key = target - targetTemp;
          if (key in dict) {
            list.push(dict[key]);
            list.push(x);
            return list;
          } else {
            dict[targetTemp] = x;
          }
        }
      }
      let result = twoSum([2, 11, 7, 15], 9);
      console.log(result);

      function maxZeros(nums) {
        let max = 0;
        let count = 0;
        for (let i in nums) {
          if (nums[i] === 0) {
            count = count + 1;
          } else {
            max = Math.max(count, max);
            count = 0;
          }
        }
        max = Math.max(count, max);
        console.log(max);
      }

      maxZeros([0, 1, 0, 0]);
      maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]);
      maxZeros([1, 1, 1, 1, 1]);
      maxZeros([0, 0, 0, 1, 1]);
    </script>
  </head>
  <body></body>
</html>
